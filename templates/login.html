<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 50px;
        }
        .form-header {
            margin-bottom: 30px;
        }
        .form-section {
            display: none;
        }
        .active {
            display: block;
        }
        .toggle-btn {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center form-header">Login</h3>
                        <form action="/login" method="POST" id="loginForm">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p class="text-center mt-3">
                            <span class="toggle-btn" onclick="toggleForms()">New user? Sign up here</span>
                        </p>
                    </div>
                </div>

                <div class="card shadow mt-5 form-section" id="signUpForm">
                    <div class="card-body">
                        <h3 class="text-center form-header">Sign Up</h3>
                        <form action="/register" method="POST" id="signUp">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="rollNumber">Roll Number</label>
                                <input type="text" class="form-control" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="communicationPreference">Communication Preference</label>
                                <select class="form-control" id="communicationPreference" name="communicationPreference">
                                    <option>Email</option>
                                    <option>Phone</option>
                                    <option>SMS</option>
                                    <option>WhatsApp</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>
                        <p class="text-center mt-3">
                            <span class="toggle-btn" onclick="toggleForms()">Already have an account? Login here</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').parentElement.classList.toggle('active');
            document.getElementById('signUpForm').classList.toggle('active');
        }
    </script>
</body>
</html>
