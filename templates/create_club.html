<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Club</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Create Club</h2>
                <form id="createClubForm">
                    <div class="form-group">
                        <label for="clubName">Club Name</label>
                        <input type="text" class="form-control" id="clubName" placeholder="Enter club name" required>
                    </div>
                    <div class="form-group">
                        <label for="clubDescription">Club Description</label>
                        <textarea class="form-control" id="clubDescription" rows="3" placeholder="Enter club description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Club</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
