<!-- club_leader_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Leader Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tile {
            padding: 40px;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-size: 18px;
        }
        .tile:hover {
            opacity: 0.9;
            cursor: pointer;
        }
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .tile-box {
            margin: 15px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Welcome, Club Leader {{ username }}</h2>
        <div class="tile-container">
            <div class="tile-box">
                <a href="/manage_events">
                    <div class="tile bg-primary">Manage Events</div>
                </a>
            </div>
            <div class="tile-box">
                <a href="/manage_members">
                    <div class="tile bg-success">Manage Members</div>
                </a>
            </div>
            <div class="tile-box">
                <a href="/view_attendance">
                    <div class="tile bg-warning">View Attendance</div>
                </a>
            </div>
            <div class="tile-box">
                <a href="/settings">
                    <div class="tile bg-danger">Settings</div>
                </a>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</body>
</html>
