<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Leader Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .club-tile {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .club-tile:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Leader Dashboard</h2>

        <div class="row">
            {% for club in clubs %}
            <div class="col-md-4">
                <div class="club-tile" onclick="window.location.href='/club_details/{{ club.club_id }}'">
                    <h3>{{ club.club_name }}</h3>
                    <p>{{ club.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
